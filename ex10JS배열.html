<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JS배열
            : 여러개 데이터를 하나로 묶어서 효율적으로 관리하기 위한 자료구조 중 하나
            : Python 리스트와 동일한 구조
        */

        // 1. 배열 선언하기
        let array1 = [1, 2, 3, "코다리찜", true, [1,]];
        // new Array(5): 5칸짜리 빈 배열 만듦
        let array2 = new Array(5);

        console.log(array1);
        console.log(array2);

        //2. 배열 데이터 꺼내오기: 배열명[인덱스 번호]
        console.log(array1[3]);
        //: 배열명.slice(시작 인덱스, 끝 인덱스)
        //> 시작 인덱스 <= x < 끝 인덱스
        console.log(array1.slice(0,3));

        //3. 배열 데이터 추가
        // : 직접 인덱스 지정해서 데이터 추가하기
        // : 배열명.push("값") -> "추천"
        //   ->가장 마지막 인덱스에 데이터가 순차적으로 추가됨
        let array3 = [];
        array3[0] = "사과";
        array3.push("포도");
        array3.push("딸기");
        array3[5] = "귤"

        console.log(array3);
        
        //4. 배열 데이터 삭제하기
        // : 배열명.pop() -> 가장 마지막 인덱스에 있는 데이터를 한 번 되돌려주고 삭제
        console.log(array3.pop());
        console.log(array3);
        // : 배열명.splice(인덱스번호, 삭제 개수)
        // -> 인덱스 번호에서부터 몇 개 삭제할 건지 지정
        array3.splice(2,1);
        console.log(array3);

        //5. 배열의 정체 길이 가져오기
        console.log(array3.length);

        //6. 배열 + 반복문
        for (let i = 0;i < array3.length;i++){
            console.log(array3[i]);
            
        }

        //for-each문
        array3.forEach(e => {
            console.log(e);
        })

    </script>
</body>
</html>
