<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 입력창으로 입력 받기
        const name = prompt('이름을 입력하세요', '진영');
        //2. 콘솔에 출력하기
        console.log('어서오세요!');
        console.log(name+'님 환영합니다😻');

        //변수와 문자열을 연결해서 출력하는 방법
        //`(백틱)과 ${}(Expression Language)를 함께 사용
        //${변수명}: EL 표기식
        console.log(`${name}님 환영합니다`);
    </script>
</body>
</html>
