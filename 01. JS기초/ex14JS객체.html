<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JS 객체
            : 내가 만드는 나만의 복잡한 자료형
            : 서로 다른 속성의 데이터들을 하나로 묶을 때 사용
            ex) 사람 데이터 생성
            - 나이(숫자), 이름(문자), 말한다(함수)

            : Python 딕셔너리와 유사한 형태 {key:value}
        */

        let person = {
            name:"박진영",
            age: 26,
            skills: ["파이썬", "JS", "크롤링"],
            family: {
                b1 : "강아지",
                b2 : "고양이"
            },
            speak : (data) => {
                console.log(data,"를 말한다");
            }
        };
        // JS 객체 안쪽에 들어있는 데이터에 접근하기
        console.log(person.name);
        console.log(person.age);
        console.log(person.skills[1]);
        console.log(person.family.b1); //family['b1']
        person.speak('데이터');

        // JSON (JavaScript Object Notation)

    </script>
</body>
</html>
