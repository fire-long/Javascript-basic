<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS 코드 작성 영역
        //1. 출력문
        //1-1) 개발자 도구에서 Console 탭에 출력하기
        
        //snippets: 개발 환경에서 자주 사용하는 코드 블록을 특정 키워드로
        //          자동 완성하도록 만들어 놓은 것
        //          log에서 네모낳게 나오는 거(지금은 .html이라 안 나옴)
        console.log("즐거운 월요일!"); //';' is optional
        console.error("error!");
        console.warn("warning!");

        //1-2) 웹페이지 내부에 출력하기
        document.write('화면 출력');
        document.write('<h1>태그 출력</h1>');

        //1-3) 알림창 출력하기
        //alert("동의하시겠습니까?");

        //2. 입력문
        //2-1) 입력창을 통한 입력문
        //prompt 창의 결과 반환 -> string/null
        prompt('이름을 입력해주세요. ', '박진영');
        
        //2-2) 확인 및 취소를 통한 입력문
        //confirm 창의 결과 반환 -> boolean
        confirm('동의하시겠습니까?');

    </script>
</body>
</html>
