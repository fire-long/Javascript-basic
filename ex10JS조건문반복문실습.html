<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = Math.floor(Math.random()*10);
        
        do{
            let res = prompt('숫자를 입력해주세요!');
            if(res == answer){
                confirm("정답입니다 축하합니다🎉");
                break;
            }else if(res > answer){
                confirm("입력한 숫자보다 작은 수입니다...");
            }else{
                confirm("입력한 숫자보다 큰 수입니다...");
            }
        }while(true)

    </script>
</body>
</html>
