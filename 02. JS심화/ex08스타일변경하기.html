<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1 id="text">글자색 바꾸기</h1>
    <div id="area"></div>
    <button id="btn">클릭</button>
    <script>
        // 버튼 클릭 시 h1 태그의 글자색을 파란색으로 변경
        // div 태그의 너비를 500px로 변경
        let text = document.getElementById('text');
        let area = document.getElementById('area');
        let btn = document.getElementById('btn');

        btn.addEventListener("click", ()=>{
            //태그의 스타일(css 값) 변경
            //태그명.style.속성명 = "값";
            //※주의: 속성명에 '-'(하이픈) 포함 시 반드시 카멜케이스로 속성명 변경해야 함
            text.style.color = 'blue';
            area.style.width = '500px';
            area.style.backgroundColor = 'green'; //JS는 '-'를 minus로 인식하므로, 카멜케이스로 작성
        })
    </script>



</body>
</html>
