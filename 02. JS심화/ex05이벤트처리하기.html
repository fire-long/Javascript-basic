<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼1</button>
    <!-- (3) 태그 자체 내부 형식으로 속성 추가해서 이벤트 처리하기["비추천"] -->
    <button onclick="print()">버튼2</button>
    <script>
        /*
            이벤트란 웹페이지 내에서 사용자가 하는 모든 행위
            ex) 클릭, 키보드 누르기, 키보드에서 손 떼기 ...

            (1) 태그명.on이벤트명 = () => {
            
            }
            >>>> 속성을 사용해서 이벤트 처리하기 -> 추천!
        */

        //(2) 이벤트리스너를 사용해서 이벤트 처리하기
        //태그명.addEventListener("이벤트명", 콜백함수)
        //이름없는 함수 == 익명함수(일회용 함수)
        let btns = document.getElementsByTagName("button");
        
        /*btns[0].addEventListener("click", () => {
            // click할 때만 실행 -> callback 함수
            console.log("이벤트리스터를 통해서 추가한 기능");
        });


        btns[0].addEventListener("click", () => {
            // click할 때만 실행 -> callback 함수
            console.log("이벤트리스터를 통해서 추가한 기능");
        });
        */

        btns[0].onclick = () =>{
            console.log("속성을 통해서 추가한 기능");
        }

        btns[0].onclick = () =>{
            console.log("속성을 통해서 추가한 기능2");
        }//마지막 꺼만 실행됨

        /*
        (1)on이벤트명 속성으로 이벤트 처리 시 단 하나의 이벤트만 추가할 수 있음
        (2)이벤트 리스너로 이벤트 처리 시 다양한 이벤트를 추가하는 게 가능! -> addEventListener 추천!
        (3)함수 선언문 -> 비추천
        */
        function print(){
            alert("알림창!");
        }
    </script>
</body>
</html>
