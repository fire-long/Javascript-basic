<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JS 함수
            : 특정 기능을 의미하는 코드들을 하나로 묶어서 이름만 호출해 재활용하고 싶을 때 사용!

        */
        //함수 호이스팅(function Hoisting)
        //: 함수 내 모든 선언을 모두 끌어올려 유효 범위 최상단에서 선언하기
        //-> 코드가 위에서 아래로 순차적으로 흐르는 로직을 벗어남
        //-> 가독성이 떨어짐. 요즘엔 호이스팅 안 일어나게 만드는 게 좋음.

        //!!! 함수 선언문은 호이스팅이 발생!!!
        //console.log("위쪽 영역", add(8, 1));

        //!!! 함수 표현식, 화살표 함수는 호이스팅 발생 x!!!
        //console.log("위쪽 영역", subtract(8, 1));


        //JS 함수 선언 방법
        //1. 함수 선언문
        //function 함수명(매개변수){
        //      실행할 로직
        //      return 반환 결괏값
        //}
        function add(num1, num2){
            return num1 + num2;
        }
        console.log(add(4, "7"));
        console.log(add(4, 7));
        
        //2. 함수 표현식(Function Expression): trendy
        //const 함수명: function(매개변수){
        //      실행할 로직
        //      return 결괏값
        //}
        const subtract = function (num1, num2){
            return num1-num2;
        }
        console.log(subtract(7,4));
        console.log(subtract(7,"4"));

        //3. 화살표 함수 "요즘에 가장 많이 사용"
        //-> 함수표현식을 조금 더 간단하게 표기한 형태
        // const 함수명 = (매개변수) => {
        //      실행할 로직
        //      return 결과값
        //}
        const multiple = (num1, num2) => {
            return num1 * num2;
        }
        console.log(multiple(1,4));


        // !!추가!! 화살표 함수 생략
        // (1) 매개변수 한 개 시 소괄호 생략
        const temp1 = x =>{
            return x+"님 환영합니다"
        }
        console.log(temp1("영화"));

        // (2) 한줄 작성 가능 시 return 키워드, 중괄호 생략 가능
        const temp2 = y => y+y;
        console.log(temp2(2));


    </script>
</body>
</html>
